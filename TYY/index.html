	<script type="text/javascript">
		function checkTime() {
        	var now = new Date(), _2021 = new Date("2020/4/6 23:00:00");
			var offset = _2021 - now;
			var dayDiff = Math.floor(offset / (24 * 3600 * 1000));
			var leave1 = offset % (24*3600*1000);
			var hours = Math.floor(leave1/(3600*1000));
			var leave2 = leave1%(3600*1000);
			var minutes = Math.floor(leave2/(60*1000));
			var leave3 = leave2%(60*1000);
			var seconds = Math.round(leave3/1000);
			var text = document.getElementById("time_isl");
			if(text == null) {
				alert();
			}
			text.innerHTML = dayDiff + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒";
			setTimeout("checkTime()", 1000);
		}
		
		window.onload = function () {
	    	checkTime();
		};
	</script>
